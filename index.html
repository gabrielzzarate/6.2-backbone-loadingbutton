<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 2 backbone loadingbutton</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class= "container"></div>

      <div class="main-content col-md-4 col-md-offset-5">
        <h1>Click Below to View Your Star Wars Characters</h1>
        <button type="button" class="btn btn-primary submit-button">
            <!-- submit template populates here -->

          <span class="button-tag">Star Wars</span></button>


      </div>

      <div class="row">

      <div class="character-content col-md-4 col-md-offset-5">
          <!--character template populates here -->
      </div>

      <div class="add-character-form col-md-4 col-md-offset-1">
          <h2>Add a Custom Character</h2>
        <form id="character-form">
          <div class="form-group">
            <label>New Character</label>
            <input id="character-name" class="form-control"  placeholder="character name">
        </div>
        <div class="form-group">
          <label>Species</label>
          <input id="species-name" class="form-control"  placeholder="species name">
      </div>

      <div class="form-group">
        <label>Primary Weapon</label>
        <input id="weapon-name" class="form-control"  placeholder="weapon name">
    </div>

          <button  class="btn btn-default ">Submit</button>
    </form>
      </div>

    </div>







      <script id="submit-template" type = "text/x-handlebars-template">

        <span class="loading-tag">Loading...</span>

      </script>


      <script id="replace-submit-template" type = "text/x-handlebars-template">

        <span class="loading-tag">Star Wars</span>

      </script>

      <script id="character-template" type = "text/x-handlebars-template">

        <ul class="character-list">
          {{#each []}}
              <li>{{this.name}} </li>

          {{/each}}
        </ul>

      </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
